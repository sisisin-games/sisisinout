      <h1>Wikipedia の記事をプレゼンテーション表示するブックマークレット</h1>
      <p>次のリンクをブックマークし、好きな記事上で実行するとプレゼンテーションが始まります</p>
      <p>
        <a href="javascript:((d,u,s)=>{s=d.createElement('script');s.src=u;d.adoptNode(d.head.appendChild(s))})(document,'https://wikipedia-revealer.glitch.me/script.js')">プレゼンテーション開始</a>
      </p>
      <p>Vivaldi など一部のブラウザでは白いページが開いて何も起こらないことがあります</p>
      <p>その場合は上のリンク先 URL をコピーしてブックマークのリンク先を自分で書き換えてください</p>
      <p>
        <a href="script.js">ソースコード</a>
      </p>
    </section>
